<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/funcaoEquipeLogin.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="imagens/logo.png" alt="Logo da Empresa" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="valores.html">Valores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trilhas.html">Trilhas Educacionais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="funcaodaequipe.html">Função da Equipe</a>

                        
                    </li>
                    <li class="nav-item active">
                      <i class="fas fa-circle-user"></i><a class="nav-link" href="login.html">Minha Conta</a>
                  </li>
                </ul>
            </div>
        </div>
    </header>
    <article>
      <div>
        <div class="title">

          <h1>Login</h1>
        </div>
        <form class="login-form">
          <div class="input-login">
            <label for="username"></label>
            <input class="input" type="text" placeholder="username" name="username" required>
            
            <label for="pwd"></label>
            <input type="password" class="input" name="pwd" placeholder="password" name="pwd">
          </div>
          <div>
            <button class="btn btn-success" type="submit">Login</button>
          </div>
          
        </form>
      </div>
    </article>

    <footer class="footer bg-primary sticky-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h4>Newsletter</h4>
              <p>Inscreva-se para receber nossas últimas atualizações.</p>
              <form action="#" method="POST" class="newsletter-form">
                <div class="form-row">
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Seu nome" required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Seu número" required>
                  </div>
                </div>
                <div class="form-row mt-3">
                  <div class="col-md-12">
                    <input type="email" class="form-control" placeholder="Seu e-mail" required>
                  </div>
                </div>
                <div class="form-row mt-3">
                  <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Inscrever-se</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-6">
              <h4>Contato</h4>
              <p>Entre em contato conosco para mais informações.</p>
              <ul class="contact-info">
                <li><i class="fa fa-map-marker"></i> Endereço da empresa, cidade, estado, país</li>
                <li><i class="fa fa-phone"></i> +55 123456789</li>
                <li><i class="fa fa-envelope"></i> info@empresa.com</li>
              </ul>
            </div>
          </div>
        </div>
  
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="scripts.js"></script>
    
</body>
</html>
